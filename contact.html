<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - SparkWorks</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
.hero-home {
    background: url('images/0.gif') no-repeat center center/cover;
}

.hero-about {
    background: url('images/1.gif') no-repeat center center/cover;
}

.hero-contact {
    background: url('images/2.gif') no-repeat center center/cover;
}

.hero-services {
    background: url('images/3.gif') no-repeat center center/cover;
}

.hero {
    height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    color: white;
    position: relative;
    animation: fadeIn 1.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style></head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">
            <img src="images/logo.png" alt="SparkWorks Logo">
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="services.html">Services</a>
            <a href="about.html">About</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero hero-contact">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions or feedback.</p>
    </div>

    <!-- Contact Form Section -->
    <section class="contact-container">
        <div class="contact-content fade-in">
            <div class="contact-info">
                <h2>Get In Touch</h2>
                <div class="contact-methods">
                    <div class="contact-method">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:support@sparworks.tech">support@sparworks.tech</a></p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-phone"></i>
                        <h3>Phone</h3>
                        <p><a href="tel:+919500788887">+91 95007 88887</a></p>
                    </div>
                    <div class="contact-method">
                        <i class="fas fa-map-marker-alt"></i>
                        <h3>Location</h3>
                        <p>Chennai, Tamil Nadu, India</p>
                    </div>
                </div>
            </div>

            <form class="contact-form fade-in" action="https://formspree.io/f/xwppagvy" method="POST">
                <div class="form-group">
                    <input type="text" name="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <input type="email" name="_replyto" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <select name="service" class="form-control" required>
                        <option value="">Select Service</option>
                        <option value="programming">Programming Projects</option>
                        <option value="website">Website Building</option>
                        <option value="graphic">Graphic Designing</option>
                    </select>
                </div>
                <div class="form-group">
                    <textarea name="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <input type="hidden" name="_subject" value="New contact from SparkWorks website">
                <button type="submit" class="btn">Send Message</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 SparkWorks. All rights reserved.</p>
    </footer>

    <!-- Additional Styles -->
    <style>
    .contact-method {
        padding: 20px;
        text-align: center;
        background: white;
        border-radius: 10px;
        margin: 10px 0;
        transition: all 0.3s ease;
    }

    .contact-method:hover {
        transform: translateY(-5px);
        box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .contact-method i {
        font-size: 2rem;
        color: #ff79c6;
        margin-bottom: 15px;
    }

    .contact-method a {
        color: #333;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .contact-method a:hover {
        color: #ff79c6;
    }

    .login-container {
        min-height: 80vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 100px 20px;
    }

    .login-box {
        background: white;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        width: 100%;
        max-width: 400px;
    }

    .remember-me {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 15px 0;
    }

    .forgot-password {
        color: #ff79c6;
        text-decoration: none;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
    }

    .register-link a {
        color: #ff79c6;
        text-decoration: none;
    }
    </style>

    <!-- Animation Script -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Fade in elements on scroll
        const observerOptions = {
            threshold: 0.2
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(element => {
            observer.observe(element);
        });
    </script>
</body>
</html>
